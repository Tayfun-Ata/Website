<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="body {.css">
    <style>
        .clickable-image {
            width: 200px;
            height: auto;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .clickable-image:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <main>
        <a href="buttons.html">
            <img src="images/enter_button.jpg" alt="Enter Button" class="clickable-image">
        </a>
    </main>
</body>
